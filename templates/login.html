    <style>
        body {

        .container {

        /* Background waves */

            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 20% 50%, #00BFFF 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #00BFFF 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, #00BFFF 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        /* Left side */
        .left-side {

            flex-direction: column;

        .logo {

        /* Right side */

        }

        .tabs {

        }

        /* K√≠ch th∆∞·ªõc AI gif */
        .ai-mascot {
        width: 400px;    
        height: 400px;    
        margin-bottom: 2rem;
        object-fit: contain;
    }
    /* ƒê·∫©y form sang tr√°i */
        .right-side {
        flex: 0 0 60%;
        display: flex;
        justify-content: flex-start; 
        align-items: center;
        padding: 2rem;
        position: relative;
        z-index: 2;
    }

    .form-container {
        margin-left: 50px; /* ƒë·∫©y th√™m sang tr√°i */
    }


        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab.active {

        }

        .form-title {

            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            color: #666;
            z-index: 1;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #00BFFF;
            box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.1);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .checkbox {
            margin-right: 0.5rem;
            transform: scale(1.2);
        }

        .checkbox-label {

        }

        .btn-primary {
            width: 100%;

            background: linear-gradient(135deg, #00BFFF 0%, #0099CC 100%);

            border: none;
            border-radius: 12px;

            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .btn-primary:hover {

            box-shadow: 0 10px 20px rgba(0, 191, 255, 0.3);
        }



        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {

            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            color: #00BFFF;
        }

        .form-content {
            display: none;
        }

        .form-content.active {

        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-side {
                flex: none;
                padding: 1rem;
                min-height: 30vh;
            }

            .right-side {
                flex: none;
                padding: 1rem;
            }

            .form-container {
                padding: 2rem;
            }

            .slogan {
                font-size: 1.2rem;
            }

            .ai-mascot {
                width: 150px;

            }
        }

<body>
    <div class="wave-bg"></div>
    
    <div class="container">
        <!-- Left Side -->
        <div class="left-side">
            <div class="logo">ü§ñ AI English</div>
            <div class="slogan">Unlock Your English Potential with Your Personal AI Tutor</div>
            
            <!-- Thay SVG b·∫±ng ·∫£nh -->
        <img src="{{ url_for('static', filename='image/ai.gif') }}" alt="AI Mascot" class="ai-mascot">

        </div>

        <!-- Right Side -->
        <div class="right-side">
            <div class="form-container">
                <!-- Tabs -->
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('login')">ƒêƒÉng nh·∫≠p</div>
                    <div class="tab" onclick="switchTab('signup')">ƒêƒÉng k√Ω</div>
                </div>

                <!-- Login Form -->
                <div id="login-form" class="form-content active">
                    <h2 class="form-title">Welcome Back, Future Fluent Speaker!</h2>
                    
                    <form onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <div class="input-container">

                        <div class="form-group">
                            <div class="input-container">
                                <span class="input-icon">üîí</span>

                            </div>
                        </div>

                        <button type="submit" class="btn-primary">Log In</button>
                    </form>

                    <div class="forgot-password">
                        <!-- <a href="#" onclick="showForgotPassword()">Forgot Password?</a> -->
                    </div>
                </div>

                <!-- Sign Up Form -->
                <div id="signup-form" class="form-content">
                    <h2 class="form-title">Create Your Account & Meet Your AI Tutor</h2>
                    
                    <form onsubmit="handleSignup(event)">
                        <div class="form-group">
                            <div class="input-container">
                                <span class="input-icon">üë§</span>
                                <input type="text" class="form-input" placeholder="Your Name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-container">
                                <span class="input-icon">üìß</span>
                                <input type="email" class="form-input" placeholder="Email Address" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-container">
                                <span class="input-icon">üîí</span>
                                <input type="password" class="form-input" placeholder="Create Password" required>
                            </div>
                        </div>

                        <div class="checkbox-container">
                            <input type="checkbox" class="checkbox" id="terms" required>
                            <label for="terms" class="checkbox-label">
                                I agree to the Terms of Service and Privacy Policy.
                            </label>
                        </div>

                        <button type="submit" class="btn-primary">Sign Up for Free</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            // Remove active class from all tabs and forms
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            
            // Show corresponding form
            if (tab === 'login') {
                document.getElementById('login-form').classList.add('active');
            } else {
                document.getElementById('signup-form').classList.add('active');
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const email = event.target.querySelector('input[type="email"]').value;
            const password = event.target.querySelector('input[type="password"]').value;

            fetch("http://127.0.0.1:5000/login", {   // API Flask
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "success") {
                    // ‚úÖ N·∫øu login th√†nh c√¥ng th√¨ chuy·ªÉn ƒë·∫øn /home
                    localStorage.setItem("username", data.username);
                    localStorage.setItem("role", data.role);
                    localStorage.setItem("id_user", data.id_user); // üîπ l∆∞u id_user v√†o localStorage
                    // alert("ƒêƒÉng nh·∫≠p th√†nh c√¥ng! Ch√†o " + data.username + " (" + data.role + ")");
                    window.location.href = "/home";
                } else {
                    // ‚ùå Sai t√†i kho·∫£n ho·∫∑c l·ªói
                    alert(data.message || "ƒêƒÉng nh·∫≠p th·∫•t b·∫°i!");
                }
            })
            .catch(err => {
                console.error("L·ªói:", err);
                alert("Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c t·ªõi server!");
            });
        }
        function handleSignup(event) {
            event.preventDefault();
            const name = event.target.querySelector('input[type="text"]').value;
            const email = event.target.querySelector('input[type="email"]').value;
            const password = event.target.querySelector('input[type="password"]').value;

            fetch("http://127.0.0.1:5000/register", {   // API Flask
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username: name, email: email, password: password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "success") {
                    alert("ƒêƒÉng k√Ω th√†nh c√¥ng, h√£y ƒëƒÉng nh·∫≠p!");
                    // T·ª± ƒë·ªông chuy·ªÉn sang tab login
                    switchTab('login');
                } else {
                    alert(data.message || "ƒêƒÉng k√Ω th·∫•t b·∫°i!");
                }
            })
            .catch(err => {
                console.error("L·ªói:", err);
                alert("Kh√¥ng k·∫øt n·ªëi ƒë∆∞·ª£c t·ªõi server!");
            });
        }


        function showForgotPassword() {
            const email = prompt('Vui l√≤ng nh·∫≠p email c·ªßa b·∫°n ƒë·ªÉ kh√¥i ph·ª•c m·∫≠t kh·∫©u:');
            if (email) {
                alert(`ƒê√£ g·ª≠i link kh√¥i ph·ª•c m·∫≠t kh·∫©u ƒë·∫øn ${email}. Vui l√≤ng ki·ªÉm tra email c·ªßa b·∫°n!`);
            }
        }

        // Add smooth transitions for form inputs
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
